name: CI

on: [ push, pull_request ]

jobs:
    # Cancel duplicate jobs: https://github.com/fkirc/skip-duplicate-actions#option-3-cancellation-only
    cancel_duplicates:
        name: Cancel duplicate jobs
        runs-on: ubuntu-18.04
        steps:
            - # Cancellation of previous workflow runs
                uses: fkirc/skip-duplicate-actions@master
                with:
                    github_token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
                    cancel_others: true

    lint_files:
        name: Lint files
        runs-on: ubuntu-18.04
        steps:
            - # Git Checkout
                name: Checkout Code
                uses: actions/checkout@v2
                with:
                    token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
                    fetch-depth: 0

            -   # Install dependencies
                name: Install Composer dependencies
                uses: "ramsey/composer-install@v1"
                with:
                    dependency-versions: "highest"
                    composer-options: "--prefer-dist"

            - # Mega-Linter
                name: Mega-Linter
                id: ml
                # You can override Mega-Linter flavor used to have faster performances
                # More info at https://nvuillam.github.io/mega-linter/flavors/
                uses: nvuillam/mega-linter/flavors/php@v4
                env:
                    # All available variables are described in documentation
                    # https://nvuillam.github.io/mega-linter/configuration/
                    # Validates all source when push on master, else just the git diff with master. Override with true if you always want to lint all sources
                    VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    # ADD YOUR CUSTOM ENV VARIABLES HERE OR DEFINE THEM IN A FILE .mega-linter.yml AT THE ROOT OF YOUR REPOSITORY
                    # DISABLE: COPYPASTE,SPELL # Uncomment to disable copy-paste and spell checks
                    LOG_LEVEL: "info"

    tests:
        needs: lint_files

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-18.04
                php:
                    - 7.2
                    - 7.3
                    - 7.4
                    - 8.0
                include:
                    -
                        os: ubuntu-18.04
                        php: 7.2
                        tools: phpunit:7.5.20
                    -
                        os: ubuntu-18.04
                        php: 7.3
                        tools: phpunit
                    -
                        os: ubuntu-18.04
                        php: 7.4
                        tools: phpunit
                    -
                        os: ubuntu-18.04
                        php: 8.0
                        tools: phpunit

        name: "With PHP ${{ matrix.php }} on ${{ matrix.os }}"

        steps:
            -
                name: Checkout
                uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: ${{ matrix.tools }}

            -
                name: Install Composer dependencies
                uses: "ramsey/composer-install@v1"
                with:
                    dependency-versions: "highest"
                    composer-options: "--prefer-dist"

            -
                name: Run test suite
                run: phpunit
